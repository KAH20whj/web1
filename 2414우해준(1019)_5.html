<!DOCTYPE html>
<html>
    <head>
        <title>Canvas 2D API</title>
        <script>
            window.onload = function draw() {
                var canvas = document.getElementById("canvas"); 
                if (canvas.getContext) {
                    var ctx = canvas.getContext("2d");
                    ctx.beginPath();
                    ctx.moveTo(10, 10);
                    ctx.lineTo(110, 10);
                    ctx.lineTo(10, 110);
                    ctx.fill();
                    ctx.moveTo(20, 120);
                    ctx.lineTo(120, 20);
                    ctx.lineTo(120, 120);
                    ctx.lineTo(20, 120);
                    ctx.stroke();
                    ctx.closePath();
                }
            }
        </script>
    </head>
    
    <body>
        <canvas id="canvas" height="400" width="400">This browser doesn't support canvas</canvas>
    </body>
</html>
