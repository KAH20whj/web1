<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <script>
            function func1() {
                var fruits, text, fLen, i;
                fruits = ["Banana", "Orange", "Apple", "Mango", "Melon"];
                fLen = fruits.length;
                
                text = "<ul>";
                for(i = 0; i < fLen; i++) {
                    Input(fruits[i]);
                }
                text += "</ul>";
                
                document.getElementById("for").innerHTML = text;
            }
            
            function func2() {
                var fruits, text, fLen, i;
                fruits = ["Banana", "Orange", "Apple", "Mango", "Melon"];
                fLen = fruits.length;
                
                text = "<ul>";
                fruits.forEach(Input);
                text += "</ul>";
                
                document.getElementById("foreach").innerHTML = text;
            }
            
            function Input(value) {
                text += "<li>" + value + "</li>";
            }
            
        </script>
        <ol>
            <li><a href = "#for" onclick = "func1()">for</a></li><br>
            <li><a href = "#foreach" onclick = "func2()">foreach</a></li><br>
        </ol>
        <p id="for"></p><br><br>
        <p id="foreach"></p>
        
    </body>
</html>
