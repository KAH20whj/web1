<!DOCTYPE html>
<html>
    
    <head>
        <title>에라토스테네스의 체</title>
        <script>
            var n = 100;
            var arr = [];
            for(var i = 2; i <= n; i++) {
                arr[i] = true;
            }
            var m = Math.floor(Math.sqrt(n));
            var x = 2;
            while(x <= m) {
                for(var i = 2 * x; i <= n; i += x)
                    arr[i] = false;
                while(!arr[++x]);
            }
            document.write("<p>에라토스테네스의 체로 소수 구하기</p>");
            for(var i = 2; i <=n; i++) {
                if(arr[i])
                    document.write(i + " ");
            }
        </script>
    </head>
    
    <body>
        
    </body>
    
</html>
