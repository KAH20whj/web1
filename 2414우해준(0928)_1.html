<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Calculate</h2>
        <script>
            function func(result) {
                document.write(result + "<br>");
            }
            
            func(10 + 20);
            func("10" + "20");
            func(10 + 20 + "30");
            func("100" / "10");
            func("100" * "10");
            func("100" - "10");
            func("100" + "10");
        </script>
    </body>
</html>
